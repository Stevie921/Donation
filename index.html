<!DOCTYPE html>
<html>
<head>

<title>Donation Page</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="style.css">
<script src="//use.typekit.net/rzv2mwh.js"></script>
<script>
  try {
    Typekit.load();
  } catch (e) {}
</script>
</head>
<body>

<div class="container">
  <h1>Recreate this using HTML &amp; CSS</h1>
  <img src="https://s3.amazonaws.com/f.cl.ly/items/2z3C3Z0L2Q0R282p1V0z/Image%202014-12-19%20at%2010.07.09%20AM.png" width="303" />

  <!--Your HTML goes here-->
  <div class="container1">
    <div id="required">
      <p id="required-para">$<span id="requiredNum">167</span> still needed for this project</p>
    </div>
    <div id="speech">
    </div>
    <div id="give">
      <div class="w3-progress-container">
        <div class="w3-progressbar" id="progressbar" style="width:75%"> </div>
      </div>
      <div id="main">
        <p id="main-para"><span id="days">Only 3 days left</span> to fund this project.<br>
          <br> Join the <b id="count">42</b> other donors who have already supported this project. Every dollar helps.</p>
        <div id="inputCont">
          <input class="form-control" id="amount">

        </div>
        <button id="give-btn" onclick="collect()">Give Now</button>

        <p id="why"><em>Why give $50?</em></p>
      </div>
    </div>
    <button id="save">Save for later</button>
    <button id="share" onclick="social_media()">Tell your friends</button>

    <div id="social">
      <a href="facebook.com" class="fa fa-facebook"></a>
      <a href="#" class="fa fa-twitter"></a>
      <a href="#" class="fa fa-google"></a>
      <a href="#" class="fa fa-pinterest"></a>
    </div>


  </div>


</div>

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
 <script src="script.js"></script>
</body>
</html>
